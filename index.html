<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Background Generator</title>
</head>
<body id="gradient">
    <h1>BACKGROUND GENERATOR</h1>
    <div class="container">
        <div class="color-input-wrapper">
            <input class="color-input" type="color" name="color1" value="#FF0000">
        </div>
        <div class="color-input-wrapper">
            <input class="color-input" type="color" name="color2" value="#FFFFFF">
        </div>
        <input class="angle-input" type="text" pattern="\d*" maxlength="3" placeholder="ang">
    </div>
    <h2>Current background code:</h2>
    <h3>background: linear-gradient(90deg, #FF0000, #FFFFFF);</h3>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
